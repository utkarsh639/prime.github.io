<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime NO</title>
</head>
<body>
    <script>
        var n = 5;
        if (n<2){
            console.log("Not a Prime no")
        }
        else{
            for(i=2;i<n;i++){
                if(n%i==0){
                    console.log("not prime")
                    break;
                }
                else{
                    console.log("prime")
                }
            }
        }
        </script>
</body>
</html>
